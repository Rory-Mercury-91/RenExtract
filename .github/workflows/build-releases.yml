          ### 🔧 Configuration
          
          **Requis** : Windows 10/11 (64-bit) ou Linux (GTK3+), 4 GB RAM, ~100 MB disque  
          **Conseil** : Vérifiez toujours la cohérence après reconstruction des fichiers traduits
          
          ---
          
          ### 🆕 Nouveautés ${{ github.ref_name }}
          
          #### 🎯 Fonctionnalités Principales
          - ✅ **Installation temporaire des polices** : Aperçu des polices personnalisées sans Pillow (-9 MB exécutable)
          - ✅ **Gestion intelligente des polices** : Conservation des polices utilisées, nettoyage automatique des autres
          
          #### 🔧 Améliorations & Corrections
          - ✅ **Optimisation taille exécutable** : Suppression de Pillow, réduction de 25 MB à ~16 MB
          - ✅ **Logs optimisés** : Regroupement et nettoyage des messages de polices
          - ✅ **Code mort supprimé** : -56 lignes dans font_manager.py
