          ---
          
          > 💡 **Conseil** : Restez concis, le README contient déjà les détails techniques
          
          Consultez le [CHANGELOG](https://github.com/Rory-Mercury-91/RenExtract/blob/main/CHANGELOG.md) pour tous les détails.
          
