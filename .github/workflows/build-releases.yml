          | 🐧 **Linux** | ![Linux Size](https://img.shields.io/github/downloads/Rory-Mercury-91/RenExtract/${{ github.ref_name }}/RenExtract-${{ github.ref_name }}-Linux.tar.gz?label=%20&style=flat-square) | [RenExtract-${{ github.ref_name }}-Linux.tar.gz](https://github.com/Rory-Mercury-91/RenExtract/releases/download/${{ github.ref_name }}/RenExtract-${{ github.ref_name }}-Linux.tar.gz) |
          
          ---
          
          ### 📥 Détails des Téléchargements
          
          | Plateforme | Fichier | Instructions |
          |------------|---------|--------------|
          | 🪟 **Windows** | `RenExtract-${{ github.ref_name }}-Windows.zip` | Extraire et exécuter `RenExtract.exe` |
